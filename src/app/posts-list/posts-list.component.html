<!--=======================================================================|
| Green Path                                                               |
|==========================================================================|
| Suscribe el componente PostPreviewComponent al evento que hayas definido |
| en él para notificar los clics sobre los posts.                          |
|========================================================================-->

<!--
    al hacer click en un post hijo, se lanza el evento 'postClickado',
    que capturamos aquí para lanzar el método 'mostrarPost'.
-->
<app-post-preview 
    *ngFor="let post of posts"
    [post]="post"
    (postClickado)="mostrarPost($event)"
></app-post-preview>
